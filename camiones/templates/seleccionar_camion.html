<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Camión</title>
</head>
<body>
    <h1>Seleccionar un Camión</h1>
    <form method="POST">
        {% csrf_token %}
        <ul>
            {% for camion in camiones %}
            <li>
                <label>
                    <input type="radio" name="camion_id" value="{{ camion.id }}">
                    {{ camion.nombre }} - {{ camion.patente }} - {{ camion.marca }}
                </label>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Seleccionar</button>
    </form>
</body>
</html>
