<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Dispositivos</title>
    <style>
        .tarjeta {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .tarjeta h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .tarjeta p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Monitoreo de Camiones</h1>
    {% if camiones %}
        {% for camion in camiones %}
            <div class="tarjeta">
                <h2>{{ camion.nombre }}</h2>
                <p><strong>Latitud:</strong> {{ camion.latitud }}</p>
                <p><strong>Longitud:</strong> {{ camion.longitud }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No hay camiones disponibles en este momento.</p>
    {% endif %}
</body>
</html>
